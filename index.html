<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golbal AI Summit </title>
    <style>
        .box {
            height: 100px;
            width: 100%;
            background-color: green;
            display: flex;

        }
        body{
            background-color: rgb(224, 194, 231);
        }

        .boxhead {
            color: white;
            font-size: xx-large;
        }

        .box1 {
            height: 200px;
            width: 100%;
            background-color: red;
        }

        p {
            font-size: xx-large;
            color: white;

        }
        .outerbox{
            width: 100%;
            height: 500px;
        
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .left-image{
            width: 600px;
            height: 400px;
            background:url(https://newsonair.com/wp-content/uploads/2022/09/FcZluO4XEAMRvBT-696x453.jpg)
        }
       .chatbox{
        height: 500px;
        width: 400px;
        background-color: white;

    }
    .sendbtn{
        background-color: green;
        padding: 10px;
        width: 100%;
        height: 50px;
        font-size: 30px;
        color: white;
        margin-top: 20px;
       
    } 
    .wrap-send{
        display: flex;
        justify-content: center;
    }
    .cancelbtn{
        background-color: red;
        padding: 10px;
        width: 100%;
        height: 50px;
        font-size: 30px;
        color: white;
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="boxhead">Ai summit:chat window

        </h1>
    </div>
    <div class="box1">
        <h1>welcom to ai summit portal</h1>
        <P>
            click on the button at the bottom of this page to open the chat form. Note that the button and the form is
            fixed-they will alway be positions to the bottom of the browser window
        </P>

    </div>
    <div class="outerbox">
        <div class="left-image"></div>

        <div class="chatbox">
            <h1>Chat</h1>
            <h2>message</h2>
        <textarea name="" placeholder="type message..." id="50" cols="50" rows="15"></textarea>
        <div class="wrap-send">
        <button class="sendbtn">send</button>
        </div>
        <div class="wrap-send">
            <button class="cancelbtn">close</button>
    </div>
        </div>






    </div>



</body>

</html>
